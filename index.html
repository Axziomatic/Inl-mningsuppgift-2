<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Musikens Hus</title>
  </head>
  <body>
    <header>
      <h2>Musikens hus</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMusikenshus"
        aria-controls="navbarMusikenshus"
        aria-expanded="false"
        aria-label="Toggle navigation"
        data-bs-theme="dark"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav
        class="flex flex-col flex-gap wrapper collapse"
        role="navigation"
        id="navbarMusikenshus"
      >
        <a href="#" class="nav-item quicksand-bold btn btn-outline-light"
          >Kalender</a
        >
        <a href="#" class="nav-item quicksand-bold btn btn-outline-light"
          >Kök och bar</a
        >
        <a href="#" class="nav-item quicksand-bold btn btn-outline-light"
          >Media-Studio</a
        >
        <a href="#" class="nav-item quicksand-bold btn btn-outline-light"
          >Hyr oss</a
        >
        <a href="#" class="nav-item quicksand-bold btn btn-outline-light"
          >Riders</a
        >
        <a href="#" class="nav-item quicksand-bold btn btn-outline-light"
          >Om oss</a
        >
      </nav>
    </header>
    <main>
      <!-- CAROUSEL -->
      <section>
        <div class="carousel-container">
          <div id="mainCarousel" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/images/VivaSounds_Event-Banner_650-1170x400.jpg"
                  class="d-block w-100"
                  alt="carousel slide 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/Musikens-Hus-40-ar650-x-300-px-1170x400.png"
                  class="d-block w-100"
                  alt="carousel slide 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/Ozrics-London-18.1.23-6_650-1170x400.jpg"
                  class="d-block w-100"
                  alt="carousel slide 3"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/caligulas-horse-bild_650-1170x400.jpg"
                  class="d-block w-100"
                  alt="carousel slide 4"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#mainCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#mainCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="flex kitchen-studio-container">
          <div class="kitchen-link">
            <a href="#">
              <img
                src="/images/KOK-BAR.png"
                alt="kök och bar"
                class="main-nav-img"
              />
            </a>
          </div>
          <div class="studio-link">
            <a href="#">
              <img
                src="/images/STUDIO.png"
                alt="mediastudio"
                class="main-nav-img"
              />
            </a>
          </div>
        </div>
        <!-- ACCORDION -->
        <div class="accordion" id="calendarAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="#collapseOne"
              >
                EVENTS
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#calendarAccordion"
            >
              <div class="accordion-body">
                <div class="event-container event-image1">
                  <h3>GÖTEBORG OPEN STAGE</h3>
                  <p>19/9</p>
                </div>
                <div class="event-container event-image2">
                  <h3>PINK NUN + BF/C</h3>
                  <p>20/9</p>
                </div>
                <div class="event-container event-image3">
                  <h3>WOLFBRIGADE</h3>
                  <p>21/9</p>
                </div>
                <div class="event-container event-image4">
                  <h3>THAICONSERTS IN EUROPE</h3>
                  <p>21/9</p>
                </div>
                <div class="event-container event-image5">
                  <h3>40 ÅRS JUBEL: BARNMATTAN</h3>
                  <p>23/9</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
