<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Musikens Hus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="carousel-container flex">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="true">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/images/VivaSounds_Event-Banner_650-1170x400.jpg"
                class="d-block w-100"
                alt="carousel slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/Musikens-Hus-40-ar650-x-300-px-1170x400.png"
                class="d-block w-100"
                alt="carousel slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/Ozrics-London-18.1.23-6_650-1170x400.jpg"
                class="d-block w-100"
                alt="carousel slide 3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/images/caligulas-horse-bild_650-1170x400.jpg"
                class="d-block w-100"
                alt="carousel slide 4"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#mainCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#mainCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="accordion" id="calendarAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="#collapseOne"
            >
              EVENTS
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#calendarAccordion"
          >
            <div class="accordion-body">
              <div class="event-container"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer></footer>
</html>
